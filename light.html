<!DOCTYPE html>
<html>
	<head>
		<title>lights</title>
	</head>
	<body>

  <script type="module">


    import * as THREE from './js/build/three.module.js'
    import { OrbitControls } from './js/examples/jsm/controls/OrbitControls.js'

    // defines scene, camera, renderer, and controls 
    let wireframe = false;
  
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer();

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);


    // objects 
    // sun 
    const geometry1 = new THREE.SphereGeometry(0.75, 32, 32); // can change size later 
    const material1 = new THREE.MeshPhongMaterial();
    const sphere = new THREE.Mesh(geometry1, material1);
    sphere.position.set( -5, 10, -10 ); // can change initial position later 
    scene.add(sphere);

    // added cube just to show what the light would look like, can delete later 
    const geometry2 = new THREE.BoxGeometry();
    const material2 = new THREE.MeshPhongMaterial();
    const cube = new THREE.Mesh(geometry2, material2);
    cube.position.set( 0, 0, 0 ); 
    scene.add(cube);

    if (wireframe) {
      material1.wireframe = true;
      material2.wireframe = true;
    }


    // lights 
    // white light
    const light1 = new THREE.PointLight( 0xffffff );
    light1.position.set( -5, 10, -8 );
    scene.add( light1 );

    // ambient light 
    const ambientLight = new THREE.AmbientLight( 0x202020 );
    scene.add( ambientLight );

    // defines rate of change for x and y positions 
    let dx = 0; 
    let dy = 0.1;


    // animation 
    const animate = function () {
      requestAnimationFrame(animate);

      controls.update();

      animateSun(light1, 0, 0.1);
      animateSun(sphere, 0, 0.1); 

      renderer.render(scene, camera);
    };

    function animateSun(o) {
      o.position.x += dx;
      o.position.y += dy;
      // defines upper y boundary for the sun 
      if (o.position.y > 10) {
        dy = -0.1;
      }
      // defines lower y boundary for the sun 
      else if (o.position.y < 0) {
        dy = 0.1;
      }
    }

    animate();


  </script>
  </body>
  
  </html>
